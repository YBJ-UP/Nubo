<section>
    <div>
        <app-cloud />
    </div>
    <div>
        <h1>¡Registrate!</h1>
        <p>Crea tu cuenta como educador</p>

        <form #f="ngForm" (ngSubmit)="submit(f)">
            <p>
                <img src="" alt="" class="icon">
                <input type="text" name="name" id="signupFN" placeholder="Nombre" ngModel>
            </p>

            <p>
                <img src="" alt="" class="icon">
                <input type="text" name="lastName" id="signupLN" placeholder="Apellidos" ngModel>
            </p>

            <p>
                <img src="" alt="" class="icon">
                <input type="email" name="email" id="signupEmail" placeholder="Correo electrónico" ngModel>
            </p>

            <p>
                <img src="" alt="" class="icon">
                <input type="text" name="school" id="signupSchool" placeholder="Centro educativo" ngModel>
            </p>

            <p>
                <img src="" alt="" class="icon">
                <input type="password" name="psw" id="signupPsw" placeholder="Contraseña" ngModel>
            </p>

            <p>
                <img src="" alt="" class="icon">
                <input type="password" name="cPsw" id="signupConf" placeholder="Confirmar contraseña" ngModel>
            </p>

            <button type="submit">Regístrate.</button>
        </form>

        <p>¿Ya tienes cuenta? <span routerLink="../login">Inicia sesión.</span></p>
    </div>
</section>
