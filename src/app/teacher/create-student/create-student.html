<section class="creation-panel">
    <div class="img-container">
        <img src="raul.jpg" alt="Foto de perfil del alumno" class="pfp-preview">
        <p id="pName">{{inputText || 'Nombre del alumno...'}}</p>
    </div>
    <form class="formulario">
        <p>
            <i class="fa-solid fa-user"></i>
            <input type="text" #newName placeholder="Nombre del alumno" ngModel (keyup)="addValue(newName.value, 0)">
        </p>

        <p>
            <i class="fa-solid fa-user"></i>
            <input type="text" #newFirstName placeholder="Apellido paterno" ngModel (keyup)="addValue(newFirstName.value, 1)">
        </p>

        <p>
            <i class="fa-solid fa-user"></i>
            <input type="text" #newLastName placeholder="Apellido materno" ngModel (keyup)="addValue(newLastName.value, 2)">
        </p>

        <div class="button-container">
            <button type="button" class="cancel">Cancelar</button>
            <button type="submit" class="add">Agregar</button>
        </div>
    </form>
</section>

<section class="management-panel">
    <div>
        <h2>Perfiles de alumnos</h2>
        <button type="button" class="add">Crear</button>
    </div>
    <hr>
    @for (student of data; track student.id) {
        <div>
            <span>{{student.id}}</span>
            <img src="{{student.pfp}}" alt="">
            <span>{{student.name + ' ' + student.firstName + ' ' + student.lastName}}</span>
        </div>
    }
</section>
