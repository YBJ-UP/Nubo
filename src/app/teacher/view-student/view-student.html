<div class="view-student-container" *ngIf="student">
    <div class="header-section">
        <button (click)="regresar()" class="back-button">
            <i class="fa-solid fa-arrow-left"></i>
        </button>
        <h2>Registro de nuevo alumno</h2>
    </div>

    <div class="student-profile-card">
        <div class="profile-header">
            <img [src]="student.pfp" [alt]="student.name" class="profile-avatar">
            <div class="profile-info">
                <h3 class="profile-name">{{student.name}}</h3>
                <p class="profile-fullname">{{student.firstName}} {{student.lastName}}</p>
            </div>
        </div>

        <div class="modules-header">
            <h4>Nombre del alumno</h4>
        </div>

        <div class="module-progress">
            <div class="module-label">Módulo 1:</div>
            <div class="progress-bar-container">
                <div 
                    class="progress-bar-fill module-1" 
                    [style.width.%]="progresoModulo1"
                ></div>
            </div>
        </div>

        <div class="module-progress">
            <div class="module-label">Módulo 2:</div>
            <div class="progress-bar-container">
                <div 
                    class="progress-bar-fill module-2" 
                    [style.width.%]="progresoModulo2"
                ></div>
            </div>
        </div>

        <div class="action-buttons">
            <button class="btn-delete" (click)="eliminarAlumno()">
                <i class="fa-solid fa-trash-can"></i>
                Eliminar
            </button>
            <button class="btn-login" (click)="ingresarComoAlumno()">
                <i class="fa-solid fa-right-to-bracket"></i>
                Ingresar
            </button>
        </div>
    </div>
</div>

<div class="not-found" *ngIf="!student">
    <i class="fa-solid fa-user-slash"></i>
    <h3>Estudiante no encontrado</h3>
    <button (click)="regresar()" class="btn-back">Volver a la lista</button>
</div>
