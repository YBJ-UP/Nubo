
<div class="help-box">
    <div class="help-title">
        <span>¿Cómo crear una actividad?</span>
        <button class="help-toggle">⌃</button>
    </div>
    <ol class="help-list">
        <li>Escribe el título de tu actividad</li>
        <li>Sube una imagen representativa de la palabra</li>
        <li>Agrega manualmente la palabra referente a la imagen</li>
    </ol>
</div>

<div class="main-content">
    <div class="title-section">
        <label class="section-label">Título</label>
        <input type="text" class="title-input" placeholder="Paso a paso">
        <div class="divider"></div>
    </div>

    <div class="memorame-section">
        <label class="section-label">Memórame :</label>
        <div class="cards-grid">
            <!-- Card template -->
            <div class="memory-card" *ngFor="let card of cards">
                <img [src]="card.imageUrl" [alt]="card.word">
                <div class="card-overlay">
                    <input type="text" [(ngModel)]="card.word" class="word-input" placeholder="Palabra">
                </div>
                <div class="card-actions">
                    <button class="action-btn delete" (click)="deleteCard(card)">
                        <span class="delete-icon">×</span>
                    </button>
                </div>
            </div>

            <!-- Add card button -->
            <div class="memory-card add-card" (click)="triggerFileInput()">
                <span class="add-icon">+</span>
            </div>

            <!-- Hidden file input -->
            <input type="file" 
                   id="imageUpload" 
                   accept="image/*" 
                   style="display: none;"
                   (change)="onImageSelected($event)">
        </div>
        <div class="cards-counter">{{currentCardCount}}/5</div>
    </div>
</div>
