<div class="new-student-container">
    <div class="header-section">
        <button (click)="cancelar()" class="back-button">
            <i class="fa-solid fa-arrow-left"></i>
        </button>
        <h2>Registro de nuevo alumno</h2>
    </div>

    <div class="form-card">
        <div class="img-container">
            <div class="avatar-wrapper">
                <img [src]="imagenPreview" alt="Foto de perfil" class="pfp-preview">
                <button 
                    type="button" 
                    class="change-photo-btn" 
                    (click)="cambiarImagen()"
                    [disabled]="isUploading"
                >
                    <i class="fa-solid" [ngClass]="isUploading ? 'fa-spinner fa-spin' : 'fa-camera'"></i>
                </button>
                <input 
                    #fileInput
                    type="file" 
                    (change)="onFileSelected($event)"
                    accept="image/jpeg,image/png,image/gif,image/webp"
                    style="display: none;"
                >
            </div>
            <p class="student-name-preview">{{inputText || 'Nombre del alumno...'}}</p>
        </div>

        <form class="formulario" #f="ngForm" (ngSubmit)="submit(f)">
            <div class="form-group">
                <label>
                    <i class="fa-solid fa-user"></i>
                    Nombre
                </label>
                <input 
                    type="text" 
                    #newName 
                    name="newName" 
                    placeholder="Nombre del alumno" 
                    ngModel 
                    (keyup)="addValue(newName.value, 0)"
                    required
                >
            </div>

            <div class="form-group">
                <label>
                    <i class="fa-solid fa-user"></i>
                    Apellido paterno
                </label>
                <input 
                    type="text" 
                    #newFirstName 
                    name="newFirstName" 
                    placeholder="Apellido paterno" 
                    ngModel 
                    (keyup)="addValue(newFirstName.value, 1)"
                    required
                >
            </div>

            <div class="form-group">
                <label>
                    <i class="fa-solid fa-user"></i>
                    Apellido materno
                </label>
                <input 
                    type="text" 
                    #newLastName 
                    name="newLastName" 
                    placeholder="Apellido materno" 
                    ngModel 
                    (keyup)="addValue(newLastName.value, 2)"
                    required
                >
            </div>

            <div class="button-container">
                <button type="button" class="btn-cancel" (click)="cancelar()">
                    <i class="fa-solid fa-xmark"></i>
                    Cancelar
                </button>
                <button type="submit" class="btn-submit" [disabled]="isUploading">
                    <i class="fa-solid fa-check"></i>
                    Crear
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Reutiliza el componente FloatingMessage para mostrar mensajes dentro de un recuadro -->
<app-floating-message
    [visible]="fmVisible"
    [title]="fmTitle"
    [message]="fmMessage"
    [type]="fmType"
    [primaryLabel]="fmPrimaryLabel"
    [secondaryLabel]="fmSecondaryLabel"
    (primary)="onFloatingPrimary()"
    (secondary)="onFloatingSecondary()"
    (closed)="onFloatingClosed()"
></app-floating-message>
