<app-header></app-header>
<div class="actividad-container">
    <header class="actividad-header">
        <button routerLink="/cognitive-abilities" class="back-button">
            <i class="fa-solid fa-arrow-left"></i>
        </button>
        <div class="progress-area">
            <span class="progress-title">PROGRESO DE LA ACTIVIDAD</span>
            <div class="progress-bar-container">
                <div class="progress-bar-fill" style="width: 70%;"></div> 
            </div>
        </div>
    </header>

    <div class="content-area">
        <div class="image-navigation">
            <button class="nav-arrow left-arrow">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            
            <div class="main-image-card">
                <img src="/public/perfil.jpg" alt="Imagen de la actividad" class="main-image">
            </div>
            
            <button class="nav-arrow right-arrow">
                <i class="fa-solid fa-arrow-right"></i>
            </button>
        </div>

        <div class="syllable-buttons">
            <button class="syllable-button color-green">JI</button>
            <button class="syllable-button color-blue">RA</button>
            <button class="syllable-button color-purple">FA</button>
            <button class="audio-button">
                <i class="fa-solid fa-volume-high"></i>
            </button>
        </div>

        <div class="phoneme-buttons">
            <button class="phoneme-button color-green">/x/</button>
            <button class="phoneme-button color-yellow">/i/</button>
            <button class="phoneme-button color-blue">/r/</button>
            <button class="phoneme-button color-yellow">/a/</button>
            <button class="phoneme-button color-purple">/f/</button>
            <button class="phoneme-button color-purple">/a/</button>
        </div>
    </div>
</div>
