  class="cards-ejercicios"

  (click)="navegar()"
>

        <img *ngIf="palabraData.imagenUrl" [src]="palabraData.imagenUrl" [alt]="palabraData.titulo">
    </div>

    <p class="activity-title">
        {{ palabraData.titulo }}
    </p>
</div>
