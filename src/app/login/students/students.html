<section>
    <div>
        <app-cloud />
    </div>
    <div class="hoja">
        <h1>¡Bienvenido!</h1>
        <p>La paciencia de hoy siembra<br>el aprendizaje del mañana.</p>

        <app-login-type [selection]="selection()" />

        <form #f="ngForm" (ngSubmit)="submit(f)" class="formulario">
            <p>
                <i class="fa-solid fa-user"></i>
                <input type="email" name="email" id="loginEmail" placeholder="Correo electrónico" ngModel>
            </p>

            <p>
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="psw" id="loginPsw" placeholder="Contraseña" ngModel>
            </p>

            <p>
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="cPsw" id="loginConf" placeholder="Confirmar contraseña" ngModel>
            </p>

            <button type="submit">Inicia sesión</button>
        </form>
    </div>
</section>

<app-nube />
